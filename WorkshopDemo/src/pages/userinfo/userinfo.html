
<ion-header>

  <ion-navbar>
    <ion-title>userinfo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card>
        <ion-card-header>
         FirstName
        </ion-card-header>  
        <ion-card-content>
         {{ user.firstName }}
        </ion-card-content> 
    </ion-card>

    <ion-card>
        <ion-card-header>
         LastName
        </ion-card-header>  
        <ion-card-content>
         {{ user.lastName }}
        </ion-card-content> 
    </ion-card>
    <ion-card>
        <ion-card-header>
         Gender
        </ion-card-header>  
        <ion-card-content>
         {{ user.gender }}
        </ion-card-content> 
    </ion-card>
    <ion-card>
        <ion-card-header>
         status
        </ion-card-header>  
        <ion-card-content>
         {{ user.status }}
        </ion-card-content> 
    </ion-card>
    <ion-card>
        <ion-card-header>
         Email
        </ion-card-header>  
        <ion-card-content>
         {{ user.email }}
        </ion-card-content> 
    </ion-card>

</ion-content>
