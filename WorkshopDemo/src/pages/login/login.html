
<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="signin(form)">
      <ion-list>

          <ion-item>
            <ion-label>Email</ion-label>
            <ion-input type="text" [(ngModel)]="logindata.email" name="email"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>Password</ion-label>
            <ion-input type="password" [(ngModel)] ="logindata.password" name="password"></ion-input>
          </ion-item> 

       </ion-list>
    
       <div text-center>
        <button ion-button type="submit">Sign In</button>
      </div>
  </form>
   
</ion-content>
